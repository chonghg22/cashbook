<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="apple-touch-icon" type="image/png" href="https://static.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
<meta name="apple-mobile-web-app-title" content="CodePen">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
<link rel="stylesheet" href = "css/style.css">
<title>CodePen - PURE CSS SIDEBAR TOGGLE MENU</title>
<script>
  window.console = window.console || function(t) {};
</script>
<script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body translate="no">
	<div th:fragment="sidemenu"  id="sideMenuContainer">
	<div class="header"></div>


	<div id="sidebarMenu">
		<ul class="sidebarMenuInner">
			<li>
				<a th:href="@{/home}" target="_blank">Home</a>
			</li>
		</ul>
		<div th:if="${session.loginMember !=null}">
		<ul class="sidebarMenuInner">
		<li>			
			<a href="#"><span th:text="${session.loginMember.memberId}+'님'"></span>안녕하세요.</a>
		</li>
		<li>		
			<a th:href="@{/memberInfo}" target="_blank">회원정보</a>
		</li>
		<li>			
			<a th:href="@{/getCashListByDate}" target="_blank">일별 가계부</a>
		</li>
		<li>			
			<a th:href="@{/getCashListByMonth}" target="_blank">월별 가계부</a>			
		</li>
		<li>
			<a th:href = "@{/boardList}" target="_blank">게시판</a>
		</li>
		<li>
			<a th:href="@{/logout}" target="_blank">로그아웃</a>
		</li>
		</ul>
		</div>
		<div th:if="${session.loginMember ==null}">
		<ul class="sidebarMenuInner">		
		<li>		
			<a href="/login"  type = "button" class = "btn">로그인</a>		
		</li>
		<li>
			<a href="/addMember" type = "button"  class = "btn">회원가입</a>
		</li>		
		<li>
			<a th:href = "@{/boardList}" target="_blank">게시판</a>
		</li>		
		</ul>
		</div>
	</div>
</div>
</body>
</html>
