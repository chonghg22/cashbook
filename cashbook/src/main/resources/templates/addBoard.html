<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- jQuery library -->
<link href="/css/registerForm.css" rel="stylesheet" media="all">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$('#boardBtn').click(function(){
			$('#modifyForm').submit();			
		});
	});

</script>
</head> 
<body>
	<div class="box">
	<h1>정보수정</h1>        
		<form id="modifyForm" action="/addBoard" method="post" >			
			<div>    		
				<input type="hidden" name="memberId" th:value = "${loginMember.memberId}">      		
			</div>			
			<div>
				<div class = "name">제목</div>       		
				<input type="text" name="boardTitle">
			</div>
			<div>
				<div class = "name">내용</div>      		
				<input type = "text"  name="boardContent">
			</div>
			<div>
				<button type="button" id="boardBtn">작성완료</button>
			</div>            
		</form>
	</div> 	
</body>
</html>
