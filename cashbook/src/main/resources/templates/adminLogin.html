<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<link href="/css/login.css" rel="stylesheet" media="all">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn').click(function(){
		$('#loginForm').submit();
	});
});
</script>
</head>
<body>
	<div class="box">
	<h1>관리자 로그인</h1>
		<form  method = "post" th:action="@{/adminLogin}" id = "loginForm">
			<input type="text" name="adminId" id="adminId" placeholder="아이디"  value  = "admin"required>            
			<input type="password" name = "adminPw" id="adminPw" placeholder="비밀번호" value = "1234"required>            
			<input type="button" value="로그인" id = "btn">            
			<div>
				<a type = "button" href = "/index"  >처음으로</a>
			</div>			
		</form>
	</div> 	
</body>
</html>
