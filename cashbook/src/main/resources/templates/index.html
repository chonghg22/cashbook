<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

/*
login css start
 */

body{
    margin: 0;
    padding: 0;
    background: -webkit-gradient(linear, left bottom, left top, from(#fbc2eb), to(#a18cd1));
 	 background: -webkit-linear-gradient(bottom, #fbc2eb 0%, #a18cd1 100%);
 	 background: -moz-linear-gradient(bottom, #fbc2eb 0%, #a18cd1 100%);
 	 background: -o-linear-gradient(bottom, #fbc2eb 0%, #a18cd1 100%);
  	background: linear-gradient(to top, #fbc2eb 0%, #a18cd1 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   

}

.login-box{
    width: 350px;
    height: 300px;
    background: #ffffff;
    padding: 60px 15px;
    border-radius: 15px;
    text-align: center;
    border: 2px solid #6FD653;
    -webkit-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);
    -moz-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);
    box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);

}

.login-box h1{
    text-transform: uppercase;
    font-weight: 300;
    color: #00BCD4;
}

.login-box a[type="button"]{
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 52px;
    border-radius: 30px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}

.login-box a[type="button"]:hover{
    background:#6FD653;
   transition: .2s;
}

.login-box a[type="button"]:focus{
    transform: scaleX(1.1);
}

.login-box a {
    text-decoration: none;
    font-size: 12px;
    color: #00bcd4;
}

.login-box a:hover{
    color: #6FD653;
}
btn{
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 0;
    border-radius: 30 px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}

btn:hover{
    background:#6FD653;
   transition: .2s;
}

btn:focus{
    transform: scaleX(1.1);
}

/*
login css end
*/
</style>
</head>
<body>
<div>
	<div class="login-box">
        <h1>가계부</h1>
        <br> 
        <br> 
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        
       
        
        <!-- 로그인이 되어있으면 로그아웃 버튼을 나타낸다. -->   		      
        <div th:if="${session.loginMember !=null}">
        	<a href="/logout" type = "button" class = "btn">로그아웃</a>
        </div>
        <!-- 로그인이 되어있지 않으면 로그인과 회원가입 버튼을 나타낸다. -->
        <div th:if="${session.loginMember ==null}">
        	<a href="/login"  type = "button" class = "btn">로그인</a>
        </div>
        <br> 
        <br>       
		<div th:if="${session.loginMember ==null}">
			<a href="/addMember" type = "button"  class = "btn">회원가입</a>
		</div>		
</div>
</div>
</body>
</html>
