<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

/*
login css start
 */

body{
    margin: 0;
    padding: 0;
    background:#FFFFFF;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   

}

.login-box{
    width: 320px;
    height: 300px;
    background: #ffffff;
    padding: 60px 30px;
    border-radius: 5px;
    text-align: center;
    border: 2px solid #6FD653;
    -webkit-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);
    -moz-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);
    box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);

}

.login-box h1{
    text-transform: uppercase;
    font-weight: 500;
    color: #00BCD4;
}


.login-box input[type="submit"]{
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 0;
    border-radius: 30px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}

.login-box input[type="submit"]:hover{
    background:#6FD653;
   transition: .2s;
}

.login-box input[type="submit"]:focus{
    transform: scaleX(1.1);
}

.login-box a {
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 0;
    border-radius: 5px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}

.login-box a:hover{
      background:#6FD653;
   	transition: .2s;
}
.login-box a:focus{
     transform: scaleX(1.1);
}
btn{
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 0;
    border-radius: 30px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}

btn:hover{
    background:#6FD653;
   transition: .2s;
}

btn:focus{
    transform: scaleX(1.1);
}

/*
login css end
*/
</style>
</head>
<body>
<div>
	<div class="login-box">
        <h1>가계부</h1>
        <!-- 로그인이 되어있으면 로그아웃 버튼을 나타낸다. -->   		      
        <div th:if="${session.loginMember !=null}">
        	<a href="/logout" class = "btn">로그아웃</a>
        </div>
        <!-- 로그인이 되어있지 않으면 로그인과 회원가입 버튼을 나타낸다. -->
        <div th:if="${session.loginMember ==null}">
        	<a href="/login" class = "btn">로그인</a>
        </div>
        <br>        
		<div th:if="${session.loginMember ==null}">
			<a href="/addMember" class = "btn">회원가입</a>
		</div>		
</div>
</div>
</body>
</html>
