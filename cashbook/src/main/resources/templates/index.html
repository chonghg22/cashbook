<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

/*
login css start
 */

body{
    margin: 0;
    padding: 0;
    background: #FFFFFF;
 	
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   

}

.box{
    width: 700px;
    height: 700px;
    background: #ffffff;
    padding: 60px 15px;
    border-radius: 15px;
    text-align: center;


}

.box h1{
    text-transform: uppercase;
    font-weight: 600;
    font-size: 45px;
    color: #000000;
}

.box a[type="button"]{
    width: 40%;
    border: none;
    outline: none;
    background: #6799FF;
    padding: 10px 100px;
    border-radius: 5px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 50px;
}

.box a[type="button"]:hover{
    background:#6FD653;
   transition: .2s;
}

.box a[type="button"]:focus{
    transform: scaleX(1.1);
}

.box a {
    text-decoration: none;
    font-size: 12px;
    color: #00bcd4;
}

.box a:hover{
    color: #6FD653;
}
btn{
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 0;
    border-radius: 30 px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}


btn:hover{
    background:#6FD653;
   transition: .2s;
}

btn:focus{
    transform: scaleX(1.1);
}
#copyRight1 {
	color: #babbba;
	font-size: 10px;
}
#copyRight2 {
	text-align: center;
	font-size: 14px;
}

/*
login css end
*/
</style>
</head>
<body>
	<div class="box">
		<h1>가계부</h1>
		<h1>시작하기</h1> 
	<br> 
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>        
		<!-- 로그인이 되어있으면 로그아웃 버튼을 나타낸다. -->   		      
		<div th:if="${session.loginMember !=null}">
			<a href="/home" type = "button" class = "btn">홈으로</a>
		</div>
	<br> 
	<br> 
	<br>
	<br> 
		<div th:if="${session.loginMember !=null}">
			<a href="/logout" type = "button" class = "btn">로그아웃</a>
		</div>
		<!-- 로그인이 되어있지 않으면 로그인과 회원가입 버튼을 나타낸다. -->
		<div th:if="${session.loginMember ==null}">
			<a href="/login"  type = "button" class = "btn">로그인</a>
		</div>
	<br>
		<div th:if="${session.loginMember ==null}">
			<a href="/adminLogin"  type = "button" class = "btn">관리자</a>
		</div>
	<br> 
	<br> 
	<br>
	<br>      
		<div th:if="${session.loginMember ==null}">
			<a href="/addMember" type = "button"  class = "btn">회원가입</a>
		</div>
	<br>	
		<div id="copyRight1">본 콘텐츠의 저작권은 제공처에 있으며, 이를 무단 이용하는 경우 저작권법 등에 따라 법적 책임을 질 수 있습니다.</div>
		<div id="copyRight2">Copyright © JWsoft Corp. All Rights Reserved.</div>
	</div>	
</body>
</html>
