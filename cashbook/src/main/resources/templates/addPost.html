<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- bootStrap -->
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- jQuery library -->
<link href="css/registerForm.css" rel="stylesheet" media="all">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$('#btn').click(function(){
			$('#addPost').submit();			
		});
	});

</script>
</head> 
<body>
	<div class="box">
	<h1>게시글작성</h1>  
	<form th:action="@{/addPost}" id = "addPost" method="post" enctype="mutipart/form-data">
				<input type="hidden" name="memberId" th:value="${memberId}">
				<div class="align">
					<input type="text" class="boardTitle" name="boardTitle" placeholder="제목">
				</div>
				<br>
				<div class="align">
					<textarea class="form-control" 	rows="10" cols="30" name="boardContent" placeholder="내용"></textarea>
				</div>
				<br>

				<div class="align">
					<button type="button" id = "btn" >작성</button>
				</div>
			</form>      
	</div> 	
</body>
</html>
