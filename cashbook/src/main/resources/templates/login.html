<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<style>
/* CSS for sky theme end*/
/*
css for login start
/*  #156DA9 blue
    #00BCD4
    #6FD653 bhover
    #F6F6F6 */

body{
    margin: 0;
    padding: 0;
    background: -webkit-gradient(linear, left bottom, left top, from(#fbc2eb), to(#a18cd1));
 	 background: -webkit-linear-gradient(bottom, #fbc2eb 0%, #a18cd1 100%);
 	 background: -moz-linear-gradient(bottom, #fbc2eb 0%, #a18cd1 100%);
 	 background: -o-linear-gradient(bottom, #fbc2eb 0%, #a18cd1 100%);
  	background: linear-gradient(to top, #fbc2eb 0%, #a18cd1 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
   

}

.login-box{
    width: 350px;
    height: 300px;
    background: #ffffff;
    padding: 60px 15px;
    border-radius: 15px;
    text-align: center;
    border: 2px solid #6FD653;
    -webkit-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);
    -moz-box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);
    box-shadow: 10px 10px 5px -4px rgba(0,0,0,0.75);

}

.login-box h1{
    text-transform: uppercase;
    font-weight: 500;
    color: #00BCD4;
}

.login-box input[type="text"],
.login-box input[type="password"]{
    width: 60%;
    margin-bottom: 20px;
}

.login-box input[type="text"],
.login-box input[type="password"]{
    border-radius: 30px;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid #00BCD4;
    font-size: 13px;
    height: 40px;
    text-align: center;
    transition: 0.27s;
}
.login-box input[type="text"]:focus,
.login-box input[type="password"]:focus{
width: 80%;
border-color:#6fd653;
}

.login-box input[type="button"]{
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 0;
    border-radius: 30px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}

.login-box input[type="button"]:hover{
    background:#6FD653;
   transition: .2s;
}

.login-box input[type="button"]:focus{
    transform: scaleX(1.1);
}
.login-box a[type="button"]{
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 52px;
    border-radius: 30px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}

.login-box a[type="button"]:hover{
    background:#6FD653;
   transition: .2s;
}



.login-box a {
    text-decoration: none;
    font-size: 12px;
    color: #00bcd4;
}

.login-box a:hover{
    color: #6FD653;
}
btn{
    width: 40%;
    border: none;
    outline: none;
    background: #156DA9;
    padding: 10px 0;
    border-radius: 30px;
    color: #ffffff;
    font-weight: 500;
    text-transform: uppercase;
    cursor: pointer;
    margin-bottom: 20px;
}

btn:hover{
    background:#6FD653;
   transition: .2s;
}

btn:focus{
    transform: scaleX(1.1);
}

/*
css login end
*/


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn').click(function(){
		$('#loginForm').submit();
	});
});
</script>
</head>
<body>

	<!-- 
	<h1 th:text="${}">가계부</h1> <- ${}변수값 기입할때 사용 
	-->
	<div class="login-box">
        <h1>가계부 로그인</h1>
        <form  method = "post" action="/login" id = "loginForm">
            <input type="text" name="memberId" id="memberId" placeholder="memberId"  required>
            <input type="password" name = "memberPw" id="memberPw" placeholder="memberPw" required>
            
            <input type="button" value="Login" id = "btn">
            <div><a type = "button" href = "/index"  >홈으로</a></div>
            <br>
            <div><span th:text="${msg}"></span></div>
            
        </form>
        </div> 	
</body>
</html>
