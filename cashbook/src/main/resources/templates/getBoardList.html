<style>
.extable{
	position:absolute;
	top:250px;
	left:200px;
	width:100%;
	height:337px;
	border: 1px;
	
}
table.tableset{
	border: 3px; 
}
th.dateTitle{
	border: 2px solid #D5D5D5;
	width: 800px;
	height: 30px;
	text-align: center;
	background: #EAEAEA;
	font-weight: bolder;
}
td.content{
	border: 2px solid #D5D5D5;
	width: 800px;
	height: 50px;
	text-align: center;
	background: #FFFFFF;
}
div.day{
	text-align: center;
	font-size: 30px;
}
a.insert{
	position:absolute;
	left: 900px;
}
</style>
<script>
//Accordian Action
var action = 'click';
var speed = "500";
//Document.Ready
$(document).ready(function(){
  //Question handler
$('li.q').on(action, function(){
  //gets next element
  //opens .a of selected question
$(this).next().slideToggle(speed)
    //selects all other answers and slides up any open answer
    .siblings('li.a').slideUp();
  
  //Grab img from clicked question
var img = $(this).children('img');
  //Remove Rotate class from all images except the active
  $('img').not(img).removeClass('rotate');
  //toggle rotate class
  img.toggleClass('rotate');

});//End on click
});//End Ready
</script>
</head>
<body>

	<div class="container-fleid">
		<div class="row">
			<div class="col-sm-3">
				<div th:include="/include/menu::sidemenu"></div> 
			</div>
			<div class="col-sm-6">			
				<div class = "extable">
				<h1 style = "text-align: center;">게시판</h1>
				<div>
					<a class = "left btn btn-primary" href="#">이전</a>	
					<a class = "right btn btn-primary" href="#">다음</a>
					<a class = "insert btn btn-primary" href = "addBoard">글쓰기</a>
				</div>
				<table class = "tableset">
					<thead>
						<tr>
							<th class = "dateTitle">No</th>
							<th class = "dateTitle">작성자</th>
							<th class = "dateTitle">문의제목/내용</th>
							<th class = "dateTitle">작성일자</th>
							<th class = "dateTitle">수정</th>
							<th class = "dateTitle">삭제</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="board, index : ${list} ">
							<td class = "content" th:text = "${board.boardNo}"></td>
							<td class = "content" th:text = "${board.memberId}"></td>
							<td class = "content" >							
								<ul class="faq">
									<li class="q">
										<span th:text = "${board.boardTitle}"></span>
									</li>
									<li class="a">
										<span th:text = "'문의내용:'+${board.boardContent}"></span>
									</li>
								</ul>
							</td>
							<td class = "content" th:text = "${board.boardDate}"></td>
							<td class = "content" >
								<a href = "#">수정</a>
							</td>	
							<td class = "content" >
								<a href = "#">삭제</a>
							</td>								
						</tr>						
					</tbody>
				</table>			
			<div class="col-sm-3">			
			</div>
			</div>
			</div>
		</div>
	</div>
</body>
