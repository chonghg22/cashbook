
<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="apple-touch-icon" type="image/png" href="https://static.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png" />
<meta name="apple-mobile-web-app-title" content="CodePen">
<link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
<link rel="mask-icon" type="" href="https://static.codepen.io/assets/favicon/logo-pin-8f3771b1072e3c38bd662872f6b673a722f4b3ca2421637d5596661b4e2132cc.svg" color="#111" />
<link rel="stylesheet" href = "css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<title>가계부</title>
<style>
.extable{
	position:absolute;
	top:400px;
	left:200px;
	width:100%;
	height:337px;
	border: 1px;
	
}
table.tableset{
	border: 3px; 
}
th.dateTitle{
	border: 2px solid #D5D5D5;
	width: 800px;
	height: 30px;
	text-align: center;
	background: #EAEAEA;
	font-weight: bolder;
}
td.content{
	border: 2px solid #D5D5D5;
	width: 800px;
	height: 50px;
	text-align: center;
	background: #FFFFFF;
}
div.day{
	text-align: center;
	font-size: 30px;
}
a.insert{
	position:absolute;
	left: 916px;
}
</style>
</head>
<body>
	<div class="container-fleid">
		<div class="row">
			<div class="col-sm-3">
				<div th:include="/include/menu::sidemenu"></div> 
			</div>
			<div class="col-sm-8">
				<div class = "main">
					<h3 class = "gd-text">월별 비교</h3>
					<table class = "tableset">
						<thead>
							<tr>
								<th class = "dateTitle">월별</th>							
								<th class = "dateTitle">1월</th>
								<th class = "dateTitle">2월</th>
								<th class = "dateTitle">3월</th>
								<th class = "dateTitle">4월</th>
								<th class = "dateTitle">5월</th>
								<th class = "dateTitle">6월</th>
								<th class = "dateTitle">7월</th>
								<th class = "dateTitle">8월</th>
								<th class = "dateTitle">9월</th>
								<th class = "dateTitle">10월</th>
								<th class = "dateTitle">11월</th>
								<th class = "dateTitle">12월</th>
							</tr>
						</thead>
						<tbody >							
							<tr>
								<td class = "content">수입</td>								
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==1" th:text="${mp.price}+'원'"></td>
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==2" th:text="${mp.price}+'원'"></td>
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==3" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==4" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==5" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==6" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==7" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==8" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==9" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==10" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==11" th:text="${mp.price}+'원'"></td>	
								<td class = "content" th:each = "mp : ${importmonthAndPriceList}"  th:if="${mp.month}==12" th:text="${mp.price}+'원'"></td>																
							</tr>
							<tr>
								<td class = "content">지출</td>								
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==1" th:text="${ep.price}+'원'"></td>
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==2" th:text="${ep.price}+'원'"></td>
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==3" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==4" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==5" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==6" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==7" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==8" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==9" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==10" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==11" th:text="${ep.price}+'원'"></td>	
								<td class = "content" th:each = "ep : ${expensemonthAndPriceList}"  th:if="${ep.month}==12" th:text="${ep.price}+'원'"></td>																
							</tr>														
						</tbody>
					</table>		
				</div>
			</div>		
			<div class="col-sm-1">
			</div>
		</div>
	</div>
</body>
</html>
